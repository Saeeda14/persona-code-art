name: Deploy Docker Image to ECR 

on: 
  push: 
    branches: [ main ]
  
jobs: 
  build: 
    name: Build Image 
    runs-on: ubuntu-latest

    steps: 
    - name: check out code 
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with: 
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: my-dev-ecr-repo
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker buildx create --use 
        docker buildx build --platform linux/amd64,linux/arm64 -t $REGISTRY/$REPOSITORY:$IMAGE_TAG --push .


  deploy:
    name: Ansible Deploy to EC2 
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Ansible + collections
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible-core boto3 botocore 
          ansible-galaxy collection install amazon.aws community.docker

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Prepare SSH key (raw secret) + fingerprint
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          set -e
          mkdir -p ~/.ssh
          # write and normalize (strip CR)
          printf '%s' "$EC2_SSH_KEY" | tr -d '\r' > ~/.ssh/my-new-ans-key
          chmod 600 ~/.ssh/my-new-ans-key
          echo "Runner fingerprint:"
          ssh-keygen -y -f ~/.ssh/my-new-ans-key | ssh-keygen -lf -


      - name: Run Ansible Playbook
        env:
          IMAGE_TAG: ${{ github.sha }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION:  ${{ env.AWS_DEFAULT_REGION }}
          TARGET_IP: 34.207.180.18
          EC2_USER: ubuntu 
        run: |
          set -euo pipefail

          KEY_PATH="$HOME/.ssh/my-new-ans-key"

          echo "DEBUG: KEY_PATH=$KEY_PATH"
          echo "DEBUG: TARGET_IP=${TARGET_IP}"
          echo "DEBUG: EC2_USER=${EC2_USER}"

          # sanity checks
          if [ ! -f "$KEY_PATH" ]; then
            echo "ERROR: private key not found at $KEY_PATH"
            ls -la "$(dirname "$KEY_PATH")" || true
            exit 1
          fi

          if [ -z "${EC2_USER:-}" ]; then
            echo "ERROR: EC2_USER is empty. Set the secret EC2_USER to the login user (eg. ubuntu)."
            exit 1
          fi

          echo "Running ansible-playbook against ${TARGET_IP}..."
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            --private-key "$KEY_PATH" \
            -u "$EC2_USER" \
            -e "aws_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
            -e "image_tag=${IMAGE_TAG}" \
            -e "target_ip=${TARGET_IP}" -vv


        